<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7112b632ac.js" crossorigin="anonymous"></script>
    <title>Xacademy Clase 1 maquetacion</title>
    <style>
        body {
            margin: 0;
            
        }
        p {
            margin-right: 40px;
            font-family:Arial, Helvetica, sans-serif; font-size:small; ; font-weight:lighter;
            cursor:pointer

        }
  
        p:hover {
            background-color: white;
            color:blueviolet
        }
         
        
        h1 {
            margin: 0px 310px; margin-top:  40px;
            text-align: center; letter-spacing: -0.7px;
            font-family:Arial, Helvetica, sans-serif; font-size:xx-large;font-style: normal; font: weight 400;
        }

        button.redondo-1 {
            background-color: white;
            border: 2px solid black;
            border-radius:  50px;;
            padding: 0px 20px;
            height: 32px;
            font-family:Arial, Helvetica, sans-serif; font-size:small; ; font-weight:lighter;
            cursor:pointer
        
        }
        button.redondo-1:hover {
            background-color: black;
            color: white;

        }

        button.redondo-2 {
            background-color: white;
            border: 2px solid black;
            border-radius: 25px;
            padding: 0px 20px;
            height: 32px;
            font-family:Arial, Helvetica, sans-serif; font-size:small; ; font-weight:lighter;
            cursor:pointer
        }

        button.redondo-2:hover {
            background-color: black;
            color:white

        }
        button.redondo-3 {
            background-color: white;
            border: 2px solid blueviolet;
            border-radius: 25px;
            padding: 0px 20px;
            height: 32px;
            font-family:Arial, Helvetica, sans-serif; font-size:small; ; font-weight:lighter; color: blueviolet;
            cursor:pointer
        }

        button.redondo-3:hover {
         background-color: blueviolet;
         color:white
        }

        i {
            margin-left:  25px;
            cursor:pointer;
                        
        }

        i:hover{
            background-color: white;
            color:blueviolet
        }

        img{
            cursor:pointer
        }
        
        div#introduction-actions {
            display: flex;
            justify-content: center;
        }
    </style>
    
</head>
<body>
    <div id="header" style="border-bottom: 1px solid gray; display: flex; padding: 10px 100px; justify-content: space-between">
        <div id="header-left">
            <img src="logo.svg";>
        </div>
        <div id="header-right" style="display: flex; align-items: center; ">
            <p>Nosotros</p>
            <p>Programas</p>
            <p>Capacitaciones</p>
            <p>Alianzas</p>
            <p>Contacto</p>
            <button class="redondo-1">Sumate +</button>
            <i class="fa-brands fa-instagram fa-sm"></i>
            <i class="fa-brands fa-linkedin-in fa-sm"></i>
            
                </div>
    </div>
    <div id="introduction" style="padding: 48px; justify-content: center; letter-spacing: normal;line-height: 35px;">
        <div id="introduction-text">
            <h1>Somos una Fundación dedicada a mejorar la calidad de vida de las personas y su entorno, a través de la tecnología.</h1>
        </div>
        <div id="introduction-actions" style="margin-top: 25px;">
            <button class="redondo-2">Contactanos -> </button>
            <button class="redondo-3"style="margin-left:14px;">Sumate +</button>
        </div>
    </div>
</body>
</html>
