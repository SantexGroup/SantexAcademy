<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <title>Xacademy Clase 1 maquetacion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Inter', sans-serif;
            font-size: 16px;
        }
        p {
            margin-right: 40px;
            color: rgb(32, 27, 36);
    
        }
        h1 {
            margin: 0px 300px;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            color: rgb(32, 27, 36);
            font-weight: 600;
            line-height: 33.6px;
            letter-spacing: -0.4px;
          
            
            
        }
        button.redondo {
            background-color: white;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 25px;
            padding: 0px 20px;
            height: 32px;
            background-attachment: scroll; 
            background-clip: border-box;
            font-weight: 500;
            border-top-style: solid;
            cursor: pointer;
        }
        div#introduction-actions {
            display: flex;
            justify-content: center;
        }

        @media (width >= 2000px) {
            h1 {
                font-size: 3em;
            }
        }

        @media (width >= 4000px) {
            h1 {
                font-size: 4em;
            }
        }



    </style>
</head>
<body>
    <div id="header" style="border-bottom: 1px solid gray; display: flex; padding: 10px 100px; justify-content: space-between">
        <div id="header-left">
            <img src="logo.svg">
        </div>
        <div id="header-right" style="display: flex; 
        align-items: center;
        font-size: 13px;
        cursor: pointer;
        box-sizing: border-box; 
        font-size: 13px;
        font-style: normal;
        line-height: 13px;">

            <p>Nosotros</p>
            <p>Programas</p>
            <p>Capaciontaciones</p>
            <p>Alianzas</p>
            <p>Contacto</p>
            <button class="redondo">Sumate +</button>
        </div>
    </div>
    <div id="introduction" style="padding: 48px;">
        <div id="introduction-text">
            <h1>Somos una Fundación dedicada a mejorar la calidad de vida de las personas y su entorno, a través de la tecnología.</h1>
        </div>
        <div id="introduction-actions" style="margin-top: 25px;">
            <button class="redondo">Contactanos -></button>
            <button class="redondo" style="margin-left: 14px;color: blueviolet; 
            border-color: blueviolet;align-items: center;
            background-attachment: scroll; background-clip: border-box;
            transition-timing-function: ease;font-weight: 500;line-height: 14.4px;
            cursor: pointer; transition-delay: 0s;
            transition-duration: 0.2s;
            transition-property: all;
            transition-timing-function: ease;

            ">Sumate +</button>
        </div>
    </div>
</body>
</html>
