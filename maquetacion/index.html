<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xacademy Clase 1 maquetacion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div id="header">
      <div id="header-left">
        <a href="https://technologywithpurpose.org/"><img id="logo-nav" src="logo.svg" /></a>
      </div>
      <div id="header-right">
        <p>Nosotros</p>
        <p>Programas</p>
        <p>Capacitaciones</p>
        <p>Alianzas</p>
        <p>Contacto</p>
        <button id="btn-nav-bar" class="redondo">Sumate +</button>
        <li class="menu-item">
        <a
          target="_blank"
          id="instagram"
          rel="noopener noreferrer"
          href="https://www.instagram.com/technologywithpurpose/"
          class="fusion-icon-only-link fusion-flex-link fusion-textcolor-highlight redes"
        >
          <span class="fusion-megamenu-icon">
            <i class="glyphicon fa-instagram fab" aria-hidden="true"></i>
          </span>
        </a>
        </li>

        <li class="menu-item">
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="https://www.linkedin.com/company/technologywithpurpose/"
            class="fusion-icon-only-link fusion-flex-link fusion-textcolor-highlight redes">
            <span class="fusion-megamenu-icon">
                <i class="glyphicon fa-linkedin-in fab"aria-hidden="true"></i>
                </span>
            </a>
        </li>
      </div>
    </div>

    <div id="introduction" style="padding: 48px">
      <div id="introduction-text">
        <h1>
          Somos una Fundación dedicada a mejorar la calidad de vida de las
          personas y su entorno, a través de la tecnología.
        </h1>
      </div>
      <div id="introduction-actions">
        <button class="redondo">Contactanos -></button>
        <button class="redondo" style="margin-left: 14px">Sumate +</button>
      </div>
    </div>
  </body>
</html>
