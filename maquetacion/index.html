<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xacademy Clase 1 maquetacion</title>
    <style>
        body {
            margin: 0;
        }
        p {
            margin-right: 40px;
            font-family: Inter, Arial, Helvetica, sans-serif;
            color: rgb(32, 27, 36);
            display: block;
            float: right;
            box-sizing: border-box;
            font-style: normal;
            font-size: 13px;
            font-weight: 500;
        
        }
        h1 {
            text-align: center;
            font-family: Inter, Arial, Helvetica, sans-serif;
            color: rgb(32, 27, 36);
            font-style: normal;
            font-size: 28px;
            font-weight: 600;

        }
        button.redondo {
            background-color: white;
            border: 2px solid black;
            border-radius: 20px;
            padding: 10px 20px;
            height: 38px;
            font-family: Inter, Arial, Helvetica, sans-serif;
            color: rgb(32, 27, 36);
            font-style: normal;
            font-size: 12px;
            font-weight: 500;
        }
         button.redondo-secundario {
            background-color: white;
            border: 2px solid rgb(107,83,240);
            border-radius: 20px;
            padding: 10px 20px;
            height: 38px;
            font-family: Inter, Arial, Helvetica, sans-serif;
            color: rgb(107, 83, 240);
            font-style: normal;
            font-size: 12px;
            font-weight: 500;
        }
        div#introduction-actions {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="content" style="height: 80px; overflow: visible; border-bottom: 1px solid gray;">
        <div id="header" style="height: 80px; overflow: visible; display: flex; padding: 0px 30px; justify-content: space-between; margin: 0px 90px; max-width: 1200px;">
            <div id="header-left" style="display: flex; align-items: center;">
                <img src="logo.svg">
            </div>
            <div id="header-right" style="display: flex; align-items: center;">
                <p>Nosotros</p>
                <p>Programas</p>
                <p>Capaciontaciones</p>
                <p>Alianzas</p>
                <p>Contacto</p>
                <button class="redondo">Sumate +</button>
            </div>
        </div>
    </div>
    <div id="introduction" style="padding: 48px;">
        <div id="introduction-text" style="justify-content: center; display: -webkit-flex;">
            <div style="justify-content: center; width: 580px;">
                <h1>Somos una Fundación dedicada a mejorar la calidad de vida de las personas y su entorno, a través de la tecnología.</h1>
            </div>
        </div>
        <div id="introduction-actions" style="margin-top: 25px;">
            <button class="redondo">Contactanos -></button>
            <button class="redondo-secundario" style="margin-left: 14px;">Sumate +</button>
        </div>
    </div>
   </body>
</html>
