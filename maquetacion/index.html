<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xacademy Clase 1 maquetacion</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            padding: 7px 20px;
            font-size: 15px;
        }

        p {
            margin-right: 40px;
            font-size: 14px;
            

            
        }
        h1 {
            margin: 40px 300px;
            text-align: center;
        }
        button.redondo {
            background-color: white;
            border: 1px solid black;
            border-radius: 25px;
            padding: 0px 20px;
            height: 32px;
            
        }
        div#introduction-actions {
            display: flex;
            justify-content: center;
        }
        button.redondo:hover {color:white; background-color: black;}
        

        
        
        .simple
        {
            text-decoration: none;
            color: black;
        }
        .simple:hover {color: lightblue}
        
    </style>
</head>
<body>
    <div id="header" style="border-bottom: 1px solid gray; display: flex; padding: 10px 100px; justify-content: space-between">
        <div id="header-left">
            <img src="logo.svg">
        </div>
        <div id="header-right" style="display: flex; align-items: center;">
            <p><a class="simple" href="#">Nosotros</a></p>
            <p><a class="simple" href="#">Programas</a></p>
            <p><a class="simple" href="#">Capacitaciones</a></p>
            <p><a class="simple" href="#">Alianzas</a></p>
            <p><a class="simple" href="#">Contacto</a></p>
            <button class="redondo">Sumate +</button>
        </div>
    </div>
    <div id="introduction" style="padding: 48px;">
        <div id="introduction-text">
            <h1>Somos una Fundación dedicada a mejorar la calidad de vida de las personas y su entorno, a través de la tecnología.</h1>
        </div>
        <div id="introduction-actions" style="margin-top: 25px;">
            <button class="redondo">Contactanos -></button>
            <button class="redondo" style="margin-left: 14px;">Sumate +</button>
        </div>
    </div>
</body>
</html>
