<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xacademy Clase 1 maquetacion</title>
    <style>
        body {
            margin: 0;
        }
        p {
            margin-right: 40px;
        }
        h1 {
            margin: 0px 400px;
            text-align: center;
        }
        button.redondo {
            background-color: white;
            border: 2px solid black;
            border-radius: 25px;
            padding: 0px 20px;
            height: 32px;
         
        }
        button.redondo:hover {
            background-color: black;
            color: white
        }

        div#introduction-actions {
            display: flex;
            justify-content: center;
        }
        p:hover {
            color: blueviolet;
        }
        button.redondolila {
            color: blueviolet;
            background-color: white;
            border: 2px solid blueviolet;
            border-radius: 25px;
            padding: 0px 20px;
            height: 32px;
         
        }
        button.redondolila:hover {
            background-color: blueviolet;
            color: white
        }

    </style>
</head>
<body>
    <div id="header" style="border-bottom: 1px solid gray; display: flex; padding: 10px 100px; justify-content: space-between">
        <div id="header-left">
            <img src="logo.svg">
        </div>
        <div id="header-right" style="display: flex; align-items: center;">
            <p>Nosotros</p>
            <p>Programas</p>
            <p>Capacitaciones</p>
            <p>Alianzas</p>
            <p>Contacto</p>
            <button class="redondo">Sumate +</button>
            <img src="instagram_icon_125245.png" style="display: flex; padding: 20px 20px 20px 40px" width="20px">
            <img src="linkedin_icon-icons.com_49942.png" style="display: flex; padding: 10px" width="20px">
        </div>
    </div>
    <div id="introduction" style="padding: 48px;">
        <div id="introduction-text">
            <h1>Somos una Fundación dedicada a mejorar la calidad de vida de las personas y su entorno, a través de la tecnología.</h1>
        </div>
        <div id="introduction-actions" style="margin-top: 25px;">
            <button class="redondo">Contactanos -></button>
                <button class="redondolila" style="margin-left: 14px;">Sumate +</button>
        </div>
    </div>
</body>
</html>
