<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xacademy Clase 1 maquetacion</title>
    <style>
        body {
            margin: 0;
        }
        p {
            margin-right: 40px;
            font-family: Inter, Arial, Helvetica, sans-serif;

        }
        p:hover {
            color: #6B53F0;
        }
        h1 {
            margin: 0px 340px;
            text-align: center;
            font-size: 28px;
            line-height: 1.2;
            font-family:Arial, Helvetica, sans-serif;

        }
        button.negro {
            background-color: white;
            border: 2px solid black;
            border-radius: 25px;
            padding: 0px 20px;
            height: 32px;
        }
        button.violeta {
            background-color: white;
            border: 2px solid #6B53F0;
            border-color: #6B53F0;
            color: #6B53F0;
            border-radius: 25px;
            padding: 0px 20px;
            height: 32px;
        }
        button.violeta:hover {
            background-color: #6B53F0;
            color: white;
        }
        button.negro:hover {
            background-color: black;
            color: white;
        }
        div#introduction-actions {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="header" style="border-bottom: 1px solid gray; display: flex; padding: 10px 100px; justify-content: space-between">
        <div id="header-left">
            <img src="logo.svg">
        </div>
        <div id="header-right" style="display: flex; align-items: center;">
            <p>Nosotros</p>
            <p>Programas</p>
            <p>Capaciontaciones</p>
            <p>Alianzas</p>
            <p>Contacto</p>
            <button class="negro">Sumate +</button>
        </div>
    </div>
    <div id="introduction" style="padding: 48px;">
        <div id="introduction-text">
            <h1>Somos una Fundación dedicada a mejorar la calidad de vida de las personas y su entorno, a través de la tecnología.</h1>
        </div>
        <div id="introduction-actions" style="margin-top: 25px;">
            <button class="negro">Contactanos -></button>
            <button class="violeta" style="margin-left: 14px;">Sumate +</button>
        </div>
    </div>
</body>
</html>
