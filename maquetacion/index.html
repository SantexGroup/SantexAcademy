<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Xacademy Clase 1 maquetacion</title>
    <style>
        body {
            margin: 0;
        }
        p {
            margin-right: 40px;
        }
        h1 {
            margin: 0px 400px;
            
        }
        button.redondo {
            background-color: white;
            border: 2px solid black;
            border-radius: 30px;
            padding: 0px 20px;
            height: 37px;
        }
        div#introduction-actions {
            display: flex;
            justify-content: center;
        }
        .itroduction-h1{
            text-align: center;
            justify-content: center;
            
            padding-top: 30px;
            padding-bottom: 30px;
            padding-left: 10px;
            padding-right: 10px;
            font-size: 28px;
            
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="header" style="border-bottom: 1px solid gray; display: flex; padding: 10px 100px; justify-content: space-between">
        <div id="header-left" style="padding-top: 10px ;padding-bottom: 8px;">
            <img src="logo.svg">
        </div>
        <div id="header-right" style="display: flex; align-items: center; font-family: 'Inter', sans-serif;">
            <p>Nosotros</p>
            <p>Programas</p>
            <p>Capaciontaciones</p>
            <p>Alianzas</p>
            <p>Contacto</p>
            <button class="redondo">Sumate +</button>
        </div>
    </div>
    <div id="introduction" style="padding: 48px;">
        <div id="introduction-text">
            <h1 class="itroduction-h1">Somos una Fundación dedicada a mejorar la calidad de vida de las personas y su entorno, a través de la tecnología.</h1>
        </div>
        <div id="introduction-actions" style="margin-top: 25px;">
            <button class="redondo">Contactanos -></button>
            <button class="redondo" style="margin-left: 14px;color: #6b53F0;border-color: #6b53F0;">Sumate +</button>
        </div>
    </div>
</body>
</html>
