<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 2 - X Academy</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0;">
    <div id="navbar" style="display: flex; border-bottom: 1px solid gray; padding: 14px 800px; justify-content: space-between;">
        <div id="navbar-left">
            <img src="technology-with-purpose.svg">
        </div>
        <div id="navbar-right" style="display: flex; align-items: center;">
            <p>Nosotros</p>
            <p>Programas</p>
            <p>Capacitaciones</p>
            <p>Alianzas</p>
            <p>Contacto</p>
            <button>Sumate +</button>
        </div>
    </div>
    <div id="contact-form">
        <form style="margin: 0 300px;" action="">
            <div>
                <input type="text" placeholder="Nombre y Apellido">
                <input type="email" placeholder="Email">
                <select name="" id="">
                    <option value="">Programas</option>
                    <option value="">Capacitaciones</option>
                </select>
            </div>
            <div>
                <textarea name="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button>Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
