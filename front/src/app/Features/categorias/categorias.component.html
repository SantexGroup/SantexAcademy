<app-barra></app-barra>
<!-- general -->
<div class="container contenedorTarjeta">
  <div id="encabezado">
    <p class="Categoria" id="texto">Categoría: <span>"{{nameCategory.charAt(0).toUpperCase() + nameCategory.slice(1)}}"</span></p>
    <app-boton-navegacion></app-boton-navegacion>
  </div>

  <div class="row">
    <div *ngFor="let articulo of listArticulos" class="col-2 mb-4 tarjeta-container">
      <div class="card" >
        <div class="card-body">
          <div id="contImg">
          <img id="FotoArticulo" [src]="images[listArticulos.indexOf(articulo)]">
          </div>
          <h5 class="card-title">{{ articulo.nombre }}</h5>
          <p class="descripcion">{{ articulo.detalles }}</p>
          <h6 id="Precio" class="card-subtitle">${{ articulo.precio }}</h6>
          <button (click)="verMas(articulo.id)" type="button" id="Ver-mas" class="btn btn-primary">Ver más</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
