<div class="formulario-container">
  <h2 class="title">Crear cuenta</h2>
  <hr class="divider">
  <form class="form-square" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label class="form-item">Nombre Completo</mat-label>
      <input class="form-input mat-form-field-infix" matInput placeholder="Ingrese Nombre Completo" formControlName="nombreCompleto" required>
      <div *ngIf="myForm.get('nombreCompleto')?.invalid && myForm.get('nombreCompleto')?.touched" class="error-message">    </div>
    </mat-form-field>

    <!-- <mat-form-field>
      <mat-label class="form-item">Fecha Nacimiento</mat-label>
      <input class="form-input mat-form-field-infix" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <div *ngIf="myForm.get('date')?.invalid && myForm.get('date')?.touched" class="error-message"></div>
    </mat-form-field> -->

    <mat-form-field>
      <mat-label class="form-item">Correo Electronico</mat-label>
      <input class="form-input mat-form-field-infix" type="email" matInput placeholder="ejemplo@ejemplo.com" formControlName="email" required>
      <mat-error *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="error-message"> {{getErrorMessage('email')}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label class="form-item">Usuario</mat-label>
      <input class="form-input mat-form-field-infix" matInput placeholder="Ingrese su Usuario" formControlName="usuario" required>
      <div *ngIf="myForm.get('usuario')?.invalid && myForm.get('usuario')?.touched" class="error-message">
        
      </div>
      <!-- <hr class="div-item"> -->
    </mat-form-field>

    <mat-form-field>
      <mat-label class="form-item">Contraseña</mat-label>
      <input class="form-input mat-form-field-infix" matInput [type]="hide ? 'password' : 'text'" placeholder="Ingrese su Contraseña" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <div *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched" class="error-message"></div>
    </mat-form-field>

    <mat-form-field>
      <mat-label class="form-item">Confirmar Contraseña</mat-label>
      <input class="form-input mat-form-field-infix" matInput [type]="hide ? 'password' : 'text'" placeholder="Ingrese su Contraseña" formControlName="confirmarPassword" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <div *ngIf="myForm.get('confirmarPassword')?.invalid && myForm.get('confirmarPassword')?.touched" class="error-message"></div>
    </mat-form-field>

    <h4 class="form-item" >Género</h4>
    <mat-form-field>
      <mat-label>Seleccionar</mat-label>
      <mat-select formControlName="genero" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let generoItem of genero" [value]="generoItem.genero">
          {{ generoItem.genero }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="generoControl.invalid && generoControl.touched"></mat-error>
    </mat-form-field>

    <!-- <p>{{myForm.value | json}}</p> -->
    <!-- myForm.get('genero')?.invalid && myForm.get('genero')?.touched" class="error-message -->

    <button class="button-create" mat-raised-button color="primary" type="button" [disabled]="myForm.invalid">Crear Cuenta</button>

  </form>
  <p class="mensaje-iniciar-sesion">
    ¿Ya tienes una cuenta? Haz clic en <a class="login-button" routerLink="/iniciar-sesion"> INICIAR SESIÓN</a>
  </p>
</div>
