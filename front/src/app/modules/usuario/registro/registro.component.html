<div class="form-container">
  <form class="form" [formGroup]="registroForm">
    
    <!-- * Input de NOMBRE -->
    <label>
      <input required
        name="name" 
        placeholder="Nombre" 
        type="text" 
        class="input"
        formControlName="name">   
    </label> 
    <p class="error" *ngIf="name?.errors?.['required'] && name?.dirty">Este campo es obligatorio</p>
    
    <!-- * Input de APELLIDO -->
    <label>
      <input required 
        name="lastName" 
        placeholder="Apellido" 
        type="text" 
        class="input"
        formControlName="lastName">   
    </label> 
    <p class="error" *ngIf="lastName?.errors?.['required'] && lastName?.dirty">Este campo es obligatorio</p>

    <!-- * Input de CORREO -->
    <label>
      <input required
        name="email" 
        placeholder="Email" 
        type="email" 
        class="input"
        formControlName="email">   
    </label> 
    <p class="error" *ngIf="email?.errors?.['required'] && email?.dirty">Este campo es obligatorio</p>
    <p class="error" *ngIf="email?.errors?.['email']">Debe ingresar un correo valido</p>
    
    <!-- * Input de NICK -->
    <label>
      <input required
        name="nick" 
        placeholder="Usuario" 
        type="text"
        class="input"
        formControlName="nick">   
    </label> 
    <p class="error" *ngIf="nick?.errors?.['required'] && nick?.dirty">Este campo es obligatorio</p>

    <!-- * Input de PASSWORD -->
    <label>
      <input required
        name="password" 
        placeholder="Password" 
        type="password" 
        class="input" 
        formControlName="password">
    </label>
    <p class="error" *ngIf="password?.errors?.['required'] && password?.dirty">Este campo es obligatorio</p>
    <p class="error" *ngIf="password?.errors?.['minlength']">La longitud minima es de 6 caracteres</p>

    <button class="submit" 
      type="button" 
      (click)="submit(registroForm)"
      [disabled]="registroForm.status==='INVALID'"
      >Registrar
    </button>
  </form>
</div>

<p class="error">{{mensajeError}}</p>
