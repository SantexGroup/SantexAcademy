<mat-card class="example-card" *ngIf="profile">
  <mat-card-title-group>
    <mat-card-title>{{ profile.username }}</mat-card-title>
    <img
      mat-card-lg-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    />
  </mat-card-title-group>
  <mat-card-content>
    <h4>Apellido: {{ profile.lastname }}</h4>
    <h4>Nombre: {{ profile.name }}</h4>
    <h4>Email: {{ profile.email }}</h4>
    <h4>Direcci√≥n: {{ profile.address }}</h4>
  </mat-card-content>
</mat-card>
