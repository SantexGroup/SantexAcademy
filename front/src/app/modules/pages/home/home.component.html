<main>
    <!-- SECCION LOGIN -->
    <section class="main_section">
        <div class="container-fluid bg-white shadow px-0" id="contentForm">
            <!-- SECCION LOGIN -->
            <div class="row align-items-stretch mt-4">
                <!-- IMAGEN FONDO -->
                <div class="col bg_sections bg d-none d-lg-block col-md-6 col-lg-6 col-xl-7 ">
                </div>
                <div class="col bg-white p-5">
                    <div class="text-center">

                        <img src="../../../../assets/345270431_766231688363871_4341753288289659002_n.jpg" width="100" alt="logotipo">
                    </div>
                    <h2 class="font-weight-bold text-center py-5" id="titleForm">Iniciar sesión en la Incubadora del NOC</h2>
  
                    <!-- LOGIN -->
                    <form>

                        </div>
                        <div class="my-3">
                            <span>¿No tenes cuenta? <a href="#">Registrate</a></span>
                            <span><br>Recuperar password <a href="#" data-bs-toggle="modal" data-bs-target="#">RecuperarPass</a>
                            </span>
                        </div>
                    </form>
  
                </div>
            </div>
        </div>
    </section>
</main>
