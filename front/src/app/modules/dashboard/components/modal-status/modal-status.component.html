<section
  class="fixed top-0 right-0 bottom-0 left-0 m-auto w-full min-h-screen flex items-center justify-center bg-black z-10 bg-opacity-[.6]"
>
  <article
    class="w-11/12 p-4 flex flex-col items-center justify-center gap-4 rounded-md bg-white sm:w-[600px] sm:mt-[3em]"
  >
    <figure class="w-full h-[150px]">
      <img
        src="/assets/icons/good.png"
        alt="icono good"
        class="w-full h-full object-contain"
        *ngIf="status === 'success'"
      />
      <img
        src="/assets/icons/bad.png"
        alt="icono bad"
        class="w-full h-full object-contain"
        *ngIf="status === 'failed'"
      />
    </figure>
    <p class="text-center sm:w-[80%]" *ngIf="status === 'success'">
      ¡Tus datos se han modificado correctamente!
    </p>
    <p class="text-center sm:w-[80%]" *ngIf="status === 'failed'">
      ¡Se produjo un error al modificar tus datos! Por favor, inténtalo de nuevo
      más tarde.
    </p>
    <button
      *ngIf="status === 'failed'"
      type="button"
      (click)="handlleContinue()"
      class="py-2 px-4 bg-mediumViolet text-white rounded-md font-semibold shadow-md shadow-dimGray"
    >
      {{ textBtn }}
    </button>
  </article>
</section>
