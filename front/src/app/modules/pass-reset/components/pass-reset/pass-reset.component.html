<div class="wrapper">
    <div class="body">
        <div class="form-container">
            <div class="d-flex align-items-center justify-content-center">
                <div class="form-group text-center">
                    <div class="logo-container">
                        <img class="image-logo mx-auto d-block"
                            src="../../../../../assets/imagen/IncubadoraNOC_logo-noBackground.png" alt="foto-logo"
                            routerLink="/">
                    </div>
                </div>
            </div>
            <h1 class="title-login">Resetear Contraseña</h1>
            <form #loginForm="ngForm" (ngSubmit)="resetPassword(loginForm)">
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" required email
                        placeholder="Correo electrónico" />
                    <div *ngIf="formSubmitted && loginForm.controls.email?.invalid" class="error-text">
                        <div *ngIf="loginForm.controls.email?.errors?.required">Ingrese un correo electrónico.</div>
                        <div *ngIf="loginForm.controls.email?.errors?.email">Correo electrónico inválido.</div>
                    </div>
                </div>


                <button type="submit" class="btn-custom" (click)="resetPassword(loginForm)">Resetear Contraseña</button>

            </form>
            <div class="link-reset">
                <a routerLink="/login">Queres logearte? Vamos a Login</a>
            </div>
            <div class="link-registro">
                <a routerLink="/register">¿No tienes cuenta? Regístrate aquí</a>
            </div>
        </div>
    </div>
</div>
