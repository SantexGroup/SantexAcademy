<app-dashboard-page></app-dashboard-page>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef> NombreUsuario </th>      
      <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
    </ng-container>
    
    
   
    <ng-container matColumnDef="nombrePerro">
      <th mat-header-cell *matHeaderCellDef> NombrePerro </th>
      <td mat-cell *matCellDef="let element"> {{element.nombrePerro}} </td>
    </ng-container>

    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef> Raza </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>

    
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef> Sexo </th>
      <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>
    
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
  </table>

  <mat-paginator [pageSizeOptions]="[10]"
                 [length]="100"
                 [pageSize]="10"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>


  


</div>
