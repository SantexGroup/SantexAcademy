<app-navbar></app-navbar>

<div class="wrapper">
  <div class="row align-items-center">
    <div class="card">
      <div class="card-header">
        <h2>Editar Usuario</h2>
      </div>

      <form #editForm="ngForm" (submit)="editUser()" class="card-body">
        <div class="image-container">
          <img src="../../../../../assets/imagen/no-image.png" class="image" alt="no-image">
        </div>

        <div class="user-details">
          <div class="form-group col-12" *ngIf="isAdmin">
            <select id="role" name="role" [(ngModel)]="user.role" class="form-control" required>
              <option value="" disabled selected>Selecciona un rol</option>
              <option value="teacher">Docente</option>
              <option value="student">Alumno</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="form-row mb-2">
            <div class="form-group col-12">
              <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" required
                placeholder="Nombre" minlength="2">
            </div>

            <div class="form-group col-12">
              <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" required
                placeholder="Apellido" minlength="2">
            </div>

            <div class="form-group col-12">
              <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required
                placeholder="Correo electrónico" minlength="6">
            </div>

            <div class="form-group col-12">
              <input type="password" [(ngModel)]="user.password" name="password" class="form-control" required
                placeholder="Contraseña" minlength="8">
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Actualizar</button>
          <button class="btn btn-primary" (click)="goBack()">Volver</button>
        </div>
      
        <button (click)="goBack()" type="submit" class="btn btn-danger">Cancelar</button> 

      </form>
     
    </div>
  </div>
</div>
