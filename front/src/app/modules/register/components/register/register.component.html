<app-navbar></app-navbar>
<section class="contact-box">
    <div class="row no-gutters bg-dark">
        <div class="col-xl-5 col-lg-12 register-bg">
            <div class="position-absolute testimonial p-4">
                <h3 class="font-weight-bold text-light">La reboluci칩n digital a llegado para quedarse</h3>
                <p class="lead text-light">Las nuevas formas de capacitarse se ajustan a las distintas disponibilidades de los estudiantes</p>
            </div>

        </div>
        <div class="col-xl-7 col-lg-12 d-flex">
            <div class="container align-self-center p-6">
                <h2 class="font-weight-bold mb-3">Crear tu cuenta gratis</h2>
                <div class="form-group">
                    <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3">
                        <!--<ion-icon name="logo-google" class="lead align-middle mr-2 width-100"></ion-icon>-->
                        Google
                    </button>
                    <button class="btn btn-outline-dark d-inline-block text-light mb-3 width-100">
                        <!--<ion-icon name="logo-facebook" class="lead align-middle mr-2"></ion-icon>-->
                        Facebook
                    </button>

                </div>
                <p>Ingresa la siguente informaci칩n para registrarte.</p>
                <form action="">
                    <div class="form-row mb-2">
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Nombre<span class="text-danger">*</span></label>
                            <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Apellido<span class="text-danger">*</span></label>
                            <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" placeholder="Apellido">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Correo electronico<span class="text-danger">*</span></label>
                            <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Ingresa tu correo electronico">
                        </div>
                        <div class="form-group md-3">
                            <label class="font-weight-bold">Contrase침a<span class="text-danger">*</span></label>
                            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Ingresa una contrase침a">
                        </div>
                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input type="ckeckbox" class="form-check-input">
                                <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro avisos de privacidad y los terminos y condiciones</label>
                            </div>
                            <button (click)="registerUser(); navigateToLogin()" class="btn btn-primary width-100">Registrarse</button>
                            
                        </div>
                    </div>
                </form>
                <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | 2023 Xacademy</small>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
