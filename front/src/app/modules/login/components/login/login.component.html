<app-navbar></app-navbar>
<div class="wrapper">
  <div class="body">  
    <div class="form-container">  
    <h1>Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]= "email"
          required
          email
        />
        <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
          <div *ngIf="loginForm.controls.email?.errors?.required">El correo electrónico es requerido.</div>
          <div *ngIf="loginForm.controls.email?.errors?.email">Ingresa un correo electrónico válido.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"
        />
        <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
          <div *ngIf="loginForm.controls.password?.errors?.required">La contraseña es requerida.</div>
          <div *ngIf="loginForm.controls.password?.errors?.minlength">La contraseña debe tener al menos 8 caracteres.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-custom btn-lg" [disabled]="loginForm.invalid">Iniciar Sesión</button>

    </form>
    <div>
      <a routerLink="/register">¿No tenes cuenta? Registrate aquí</a>
    </div>
  </div>
</div>
</div>

  <app-footer></app-footer>
