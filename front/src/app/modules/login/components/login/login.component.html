<div class="wrapper">
  <div class="body">
    <div class="form-container">
      <div class="d-flex align-items-center justify-content-center">
        <div class="form-group text-center">
          <div class="logo-container">
            <a href="/">
            <img class="image-logo mx-auto d-block"
              src="../../../../../assets/imagen/IncubadoraNOC_logo-noBackground.png" alt="foto-logo" routerLink="/">
            </a>
            </div>
        </div>
      </div>
      <h1 class="title-login">Iniciar Sesión</h1>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
          <label for="email"></label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required email
            placeholder="Correo electrónico" />
          <div *ngIf="formSubmitted && loginForm.controls.email?.invalid" class="error-text">
            <div *ngIf="loginForm.controls.email?.errors?.required">Ingrese un correo electrónico.</div>
            <div *ngIf="loginForm.controls.email?.errors?.email">Correo electrónico inválido.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="8"
            placeholder="Contraseña" />
          <div *ngIf="formSubmitted && loginForm.controls.password.invalid" class="error-text">
            <div *ngIf="loginForm.controls.password?.errors?.required">Ingrese la contraseña.</div>
            <div *ngIf="loginForm.controls.password?.errors?.minlength">Contraseña inválida</div>
          </div>
        </div>
        <button type="submit" class="btn-custom" (click)="login(loginForm)">Iniciar Sesión</button>

      </form>
      <div class="link-reset">
        <a routerLink="/pass-reset">Te olvidaste tu contraseña?</a>
      </div>
      <div class="link-registro">
        <a routerLink="/register">¿No tienes cuenta? Regístrate aquí</a>
      </div>
    </div>
