<app-navbar></app-navbar>
<div class="wrapper">
  <div class="body">  
    <div class="form-container">  
      <h1>Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]= "email"
            required
            email
            placeholder="Correo electrónico"   
          />
          <div *ngIf="formSubmitted && loginForm.controls.email?.invalid" class="error-text">
            <div *ngIf="loginForm.controls.email?.errors?.required">Ingrese un correo electrónico.</div>
            <div *ngIf="loginForm.controls.email?.errors?.email">Correo electrónico inválido.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="8" 
            placeholder="Contraseña"          
          />
          <div *ngIf="formSubmitted && loginForm.controls.password.invalid" class="error-text">
            <div *ngIf="loginForm.controls.password?.errors?.required">Ingrese la contraseña.</div>
            <div *ngIf="loginForm.controls.password?.errors?.minlength">Contraseña inválida</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-custom btn-lg" (click)="login(loginForm)">Iniciar Sesión</button>

      </form>
      <div>
        <a routerLink="/register">¿No tienes cuenta? Regístrate aquí</a>
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
