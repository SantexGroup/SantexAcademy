<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()">
      <h2>Log In</h2>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error *ngIf="loginForm.controls.username?.errors?.required">
          El nombre de usuario es requerido.
        </mat-error>
        <mat-error *ngIf="loginForm.controls.username?.errors?.maxlength">
          La cantidad máxima de caracteres es 255.
        </mat-error>
        <mat-error *ngIf="loginForm.controls.username?.errors?.minlength">
          La cantidad mínima de caracteres es 5.
        </mat-error>
        <mat-error *ngIf="loginForm.controls.username?.errors?.backendErr">
          Revisá tu Usuario.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error *ngIf="loginForm.controls.password?.errors?.required">
          La contraseña es requerida.
        </mat-error>
        <mat-error *ngIf="loginForm.controls.password?.errors?.maxlength">
          La cantidad máxima de caracteres es 60.
        </mat-error>
        <mat-error *ngIf="loginForm.controls.password?.errors?.minlength">
          La cantidad mínima de caracteres es 5.
        </mat-error>
      </mat-form-field>
      <a mat-raised-button routerLink="/auth/register">Registrar</a>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
