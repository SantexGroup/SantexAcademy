<div class="container">
    <div class="form-group">
        <!-- <label for="inputTexto">Texto:</label> -->
        <input type="text" id="inputTexto" class="form-control" [(ngModel)]="texto">
    </div>

    <div class="form-group">
        <!-- <label for="dropdownOpciones">Opciones:</label> -->
        <select id="dropdownOpciones" class="form-control" [(ngModel)]="opcionSeleccionada">
            <option value="opcion1">Ordenar por Nombre</option>
            <option value="opcion2">Ordenar por Profesor</option>
            <option value="opcion3">Ordenar por Tema</option>
        </select>
    </div>
    <div class="button-wrapper">
        <button class="btn btn-primary" (click)="buscar()">Buscar</button>
    </div>
</div>
