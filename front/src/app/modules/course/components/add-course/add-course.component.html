<app-navbar></app-navbar>

<div class="wrapper">
  <div class="row align-items-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text">Crear Curso</p>
      </div>

      <form #registrationForm="ngForm" (submit)="createCourse(); navigateToCourseList()">

        <div class="form-row mb-2">
          <div class="form-group col-12">
            <input type="text" [(ngModel)]="name" name="name" class="form-control" required
              placeholder="Nombre" minlength="2">
          </div>

          <div class="form-group col-12">
            <input type="text" [(ngModel)]="description" name="description" class="form-control" required
              placeholder="DescripciÃ³n" minlength="2">
          </div>

          <div class="form-group col-12">
            <input type="email" [(ngModel)]="image" name="image" class="form-control" required
              placeholder="URL de la Imagen" minlength="6">
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-custom">Crear</button>
      </form>
    </div>
  </div>
</div>
